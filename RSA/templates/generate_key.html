<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Key</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Generate Key and Test Randomness</h1>

        <form method="POST" action="{{ url_for('test_randomness') }}">
            <div class="form-group">
                <label for="seed">Seed Value</label>
                <input type="number" class="form-control" id="seed" name="seed" step="any" required>
            </div>
            <div class="form-group">
                <label for="encryption_method">Encryption Method</label>
                <select class="form-control" id="encryption_method" name="encryption_method" required>
                    <option value="rctm">RCTM</option>
                    <option value="hybrid_chaotic">Hybrid Chaotic</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Test Key Randomness</button>
        </form>
    </div>
</body>
</html>
